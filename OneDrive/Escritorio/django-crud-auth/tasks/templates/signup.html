{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form method="POST" class="card card-body mt-5">
                <h1 class="text-center">SignUp</h1>
                {{ error }}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text"name=username class="form-control" id="username" placeholder="Write your user">
                </div>

                <div class="mb-3">
                    <label for="password1">Password:</label>
                    <input type="password" name="password1" class="form-control" id="password1" placeholder="Write your password">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirm your Password:</label>
                    <input type="password" name="password2" class="form-control" id="password2" placeholder="Confirm your password">
                </div>

                <button class="btn btn-primary">
                    SignUp
                </button>
            </form>
        </div>
    </div>
    
</main>
{% endblock %}
